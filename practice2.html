    th {

<body>


    <div class="container col-md-8 col-md-offset-2">

        <table id="test" class="table table-hover ">
            <tr>
                <th>ID</th>
                <th>Display Name</th>
            </tr>


        </table>
    </div>

    <script>
        // $.ajax({
        //     url: 'https://7gfg8igdy1.execute-api.us-west-2.amazonaws.com/api/v1.0/logs/fields',                  
        //     type: 'GET',

        //     success: function (response) {$('.info').html('抓到資料囉!');
        //     }
        // });

        $.ajax({
            url: 'https://7gfg8igdy1.execute-api.us-west-2.amazonaws.com/api/v1.0/logs/fields',
            type: 'GET',
            dataType: 'json',
            contentType: 'application/json; charset=utf-8',
            error: function (xhr) { alert("發生錯誤: " + xhr.status + " " + xhr.statusText); },
            success: function (response) {
                // var Num = response.availableField.length;
                // console.log(Num);
                var i = 0;
                $.each(response.availableField, function () {
                    $("#test").append("<tr>" +
                        "<td>" + response.availableField[i].ID + "</td>" +
                        "<td>" + response.availableField[i].displayName + "</td>" +
                        "</tr>");
                    i++;
                });
            }
        });

    </script>
